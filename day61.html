<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SNIST FEEDBACK</h1>
    <form>
        <label for="fname">Enter your firstname:</label>
        <input type="text" name="fname" id="fname" required placeholder="eg:hima"><br><br>
        <label for="sname">Enter your surname:</label>
        <input type="sname" name="secondname" id="sname" placeholder="eg:muppa"><br><br>
        <label for="num">Enter mobile number</label>
        <input type="tel" name="mobile" id="num" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>
        <label for="batch">Enter your batch number:</label>
        <input type="text" name="batch" id="batch" placeholder="eg:24"><br><br>
        <label for="join">Enter date of joining:</label>
        <input type="date" name="date" id="join"><br><br>
        <label>Enter feedback:</label><br><br>
        <textarea rows="5" placeholder="eg:This is a very good college."></textarea><br><br>
        <input type="Submit">
    </form>
</body>
</html>
